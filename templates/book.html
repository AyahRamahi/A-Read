<!DOCTYPE html>
    <head>
        <title>{{ book }}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        {{ book }}

        {% if not reviewd %}
            <h3>Add a review:</h3>
            <form action="{{ url_for('book',isbn=book.1) }}" method="POST">
                <input type="text" name="review">
                <input type="number" name="rate" min="1" max="5">
                <button>Submit review</button>
            </form>
        {% endif %}

        </br>

        <h3>Reviews</h3>
        <h4>Rating: {{ avg_rate }}</h4>
        <ul>
            {% for r in reviews %}
                <li>{{ r }}</li>
                {% if user_id == r.2 %}
                <a href="{{ url_for('del_review',isbn=book.1,review_id=r.0) }}"><i class="fas fa-trash"></i></a>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
